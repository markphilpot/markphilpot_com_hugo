# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true

[goldmark.parser]
  wrapStandAloneImageWithinParagraph = false

[highlight]
  style = "dracula"
  lineNos = false
  noClasses = false

[tableOfContents]
  startLevel = 2
  endLevel = 4
