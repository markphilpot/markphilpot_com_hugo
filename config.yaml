baseURL: "https://markphilpot.com"
languageCode: en-us
title: mark philpot
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

permalinks:
  page:
    blog: /posts/:year/:month/:day/:slug

markup:
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    # - name: Âµposts
    #   url: https://micro.markphilpot.com
    - name: about
      url: about
      weight: 2
    # - name: social
    #   url: https://philpot.org/@mark
    - name: ~/projects
      url: projects
      weight: 3
    # - name: archive
    #   url: archives
    - name: search
      url: search
      weight: 1

params:
  disableThemeToggle: true
  ShowReadingTime: false
  disableScrollToTop: true
  ShowPostNavLinks: true
  assets:
    favicon: "/assets/favicon/favicon.ico"
    favicon16x16: "/assets/favicon/favicon-16x16.png"
    favicon32x32: "/assets/favicon/favicon-32x32.png"
    apple_touch_icon: "/assets/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/assets/favicon/safari-pinned-tab.svg"
