baseURL: "https://markphilpot.com"
languageCode: en-us
title: mark philpot
theme: PaperModX
timeout: 500s

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
capitalizeListTitles: false

permalinks:
  page:
    blog: /posts/:year/:month/:day/:slug

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    - name: ~/projects
      pageRef: /projects
      weight: 10
    - name: /micro
      url: https://micro.markphilpot.com
      weight: 20
      params:
        external: true
    - name: /now
      pageRef: /now
      weight: 30
    - name: /about
      pageRef: /about
      weight: 40
    # - name: archive
    #   url: archives
    #   weight: 2
    # - name: tags
    #   url: tags
    #   weight: 3
    - name: /search
      pageRef: /search

params:
  disableThemeToggle: true
  ShowReadingTime: true
  disableScrollToTop: false
  ShowPostNavLinks: true
  assets:
    favicon: "/assets/favicon/favicon.ico"
    favicon16x16: "/assets/favicon/favicon-16x16.png"
    favicon32x32: "/assets/favicon/favicon-32x32.png"
    apple_touch_icon: "/assets/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/assets/favicon/safari-pinned-tab.svg"

  editPost:
    URL: "https://github.com/markphilpot/markphilpot_com_hugo/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
