{{ if .Title }}
<figure>
  <img
    loading="lazy"
    src="{{ .Destination | safeURL }}"
    alt="{{ .Text }}"
    title="{{ .Title }}"
  />
  <figcaption title="{{ .Title }}">{{ .Title }}</figcaption>
</figure>
{{ else }}
<img
  loading="lazy"
  src="{{ .Destination | safeURL }}"
  alt="{{ .Text }}"
  title="{{ .Title }}"
/>
{{ end }}
